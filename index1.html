<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Index</title>
    <link rel="stylesheet" type="text/css" href="node_modules\bootstrap\dist\css\bootstrap.css">
    <link rel="stylesheet" type="text/css" href="node_modules\font-awesome\css\font-awesome.css">
    <link rel="stylesheet" type="text/css" href="index.css">

    <script src="node_modules\bootstrap\dist\js\bootstrap.js"></script>
    <script src="node_modules\jquery\dist\jquery.js"></script>
</head>

<body>
    <div class="container">
        <div class="list-group">
            <a href="index.html" class="list-group-item disabled">Edit Profile</a>
            <a href="index1.html" class="list-group-item disabled active">Change Password</a>

        </div>
        <div class="edit-group">
            <form class="editpass">
                <h2><span class="title-pass">CHANGE PASSWORD</span></h2>
                <div class="formsection">

                    <div class="form-group cs-form-group ">
                        <label for="formCurrentPassword">Current Password</label>
                        <input type="text" id="formCurrentPassword" placeholder="Current Password" class="form-control cs-form-control">
                    </div>
                    <div class="form-group cs-form-group ">
                        <label for="formNewPassword">New Password</label>
                        <input type="text" id="formNewPassword" placeholder="New Password" class="form-control cs-form-control">
                    </div>
                    <div class="form-group cs-form-group ">
                        <label for="formConfirmPassword">Confirm Password</label>
                        <input type="text" placeholder="Confirm Password" id="formConfirmPassword" class="form-control cs-form-control">
                    </div>
                </div>
                <hr>
                <button type="submit" id="settingsProfileResetButton" class="btn A-b btn-danger"><span>Reset</span></button>
            </form>
        </div>
    </div>
</body>

</html>
